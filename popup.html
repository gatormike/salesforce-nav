<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salesforce Setup Navigator Config</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    h2 {
      margin-top: 0;
      color: #0070d2;
      font-size: 18px;
    }
    
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .button-group {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    
    #save {
      background-color: #0070d2;
      color: white;
    }
    
    #save:hover {
      background-color: #005fb2;
    }
    
    #reset {
      background-color: #f3f2f2;
      color: #080707;
      border: 1px solid #dddbda;
    }
    
    #reset:hover {
      background-color: #e5e5e5;
    }
    
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #f3f2f2;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #3e3e3c;
    }
    
    .info strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Setup Navigator Configuration</h2>
  
  <div class="info">
    <strong>JSON Format:</strong>
    Configure your menu items below. Each menu group should have a "title" and an array of "items" with "label" and "path" properties.
  </div>
  
  <div id="message" class="message"></div>
  
  <textarea id="config" placeholder="Enter your menu configuration..."></textarea>
  
  <div class="button-group">
    <button id="save">Save Configuration</button>
    <button id="reset">Reset to Default</button>
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
